<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="text"]:disabled,
        input[type="email"]:disabled,
        input[type="password"]:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #666;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
        }
        
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="subtitle">Complete your registration by creating a password for your account.</p>
        
        <div id="message"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            
            <input type="hidden" id="confirmationToken" name="confirmationToken">
            
            <button type="submit">Complete Registration</button>
        </form>
        
        <div class="link">
            <a href="/admin">Return to Login</a>
        </div>
    </div>

    <script>
        console.log('ðŸš€ Registration page loaded');
        console.log('ðŸ”— Full URL:', window.location.href);
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const username = urlParams.get('username');
        const confirmationToken = urlParams.get('confirmationToken');
        
        console.log('ðŸ“‹ URL Parameters:', { email, username, hasToken: !!confirmationToken });
        
        // Show debug info on page
        const debugDiv = document.createElement('div');
        debugDiv.style.cssText = 'background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-family: monospace; font-size: 12px;';
        debugDiv.innerHTML = 'DEBUG INFO:<br>URL: ' + window.location.href + '<br>Email: ' + (email || 'not found') + '<br>Username: ' + (username || 'not found') + '<br>Token: ' + (confirmationToken ? 'found' : 'not found');
        document.querySelector('.container').prepend(debugDiv);
        
        // Pre-fill email and username
        if (email) {
            document.getElementById('email').value = email;
            document.getElementById('email').disabled = true;
            console.log('âœ… Email pre-filled:', email);
        }
        
        if (username) {
            document.getElementById('username').value = username;
            document.getElementById('username').disabled = true;
            console.log('âœ… Username pre-filled:', username);
        }
        
        if (confirmationToken) {
            document.getElementById('confirmationToken').value = confirmationToken;
            console.log('âœ… Confirmation token set');
        }
        
        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmationToken = document.getElementById('confirmationToken').value;
            
            const messageDiv = document.getElementById('message');
            
            // Validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters</div>';
                return;
            }
            
            // Disable button and show loading state
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';
            
            try {
                // Send registration request
                const response = await fetch('/api/registration/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        username,
                        password,
                        confirmationToken
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.jwt) {
                    // Success - redirect to admin dashboard
                    messageDiv.innerHTML = '<div class="success">Registration successful! Redirecting...</div>';
                    
                    // Store JWT and redirect
                    localStorage.setItem('jwt', data.jwt);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Error
                    const errorMessage = data.error?.message || data.message || 'Registration failed';
                    messageDiv.innerHTML = '<div class="error">' + errorMessage + '</div>';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Complete Registration';
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.innerHTML = '<div class="error">An error occurred. Please try again.</div>';
                submitButton.disabled = false;
                submitButton.textContent = 'Complete Registration';
            }
        });
    </script>
</body>
</html>
